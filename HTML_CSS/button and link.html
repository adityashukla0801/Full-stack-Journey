<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and button </title>
</head>
<style>
    a:hover {
        color: black;
    }
    
    a:active {
        color: red;
    }
    
    .btn {
        border-radius: 5px;
        background-color: rgb(92, 92, 243);
    }
    
    .btn:hover {
        color: crimson;
    }
</style>

<body>
    <a href="#">My link</a>
    <a href="#">second link</a>
    <button class="btn">my button</button>
</body>

</html>
